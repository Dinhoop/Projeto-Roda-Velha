<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Registro</title>
    <link rel="stylesheet" href="loginCadastro.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="c-main">
      <header class="header-menu">
        <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </header>
      <div class="container-image-card">
        <div class="flip-image">
          <div class="flip-image-inner">
            <div class="flip-image-front">
              <img
                src="images/login.png"
                alt="Avatar"
                style="width: 500px; height: 400px"
              />
            </div>
            <div class="flip-image-back">
              <img
                src="images/register.png"
                alt="Avatar"
                style="width: 500px; height: 400px"
              />
            </div>
          </div>
        </div>
        <section class="section-switch-card">
          <div class="c-switch">
            <span class="switch-text-login" role="button">Entrar</span>
            <label class="switch">
              <input type="checkbox" class="switch-checkbox" />
              <span class="slider round"></span>
            </label>
            <span class="switch-text-register" role="button">Registro</span>
          </div>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <h1 class="card-front-title">Entrar</h1>
                <img
                  src="images/login-icon.svg"
                  alt="Imagem representando uma mulher fazendo login em um site"
                  class="image-sign-in"
                />
                <div class="container-label-input">
                  <label class="label-default label-login">Email</label>
                  <input
                    placeholder="email@gmail.com"
                    maxlength="50"
                    required
                    name="email"
                    type="email"
                    id="email"
                    class="input-default input-login"
                  />
                </div>
                <div class="container-label-input">
                  <label class="label-default label-login">Senha</label>
                  <input
                    placeholder="P@ssw0rd"
                    required
                    name="senha"
                    id="password"
                    maxlength="37"
                    type="password"
                    class="input-default input-login"
                  />
                  <i class="fa-solid fa-eye eye-icon" id="eye-login"></i>
                  <i
                    class="fa-solid fa-eye-slash eye-slash-icon"
                    id="slash-eye-login"
                  ></i>
                </div>
                <span class="error-message"></span>
                <button
                  type="button"
                  class="btn-default btn-login"
                  id="btn-login"
                >
                  ENTRAR
                </button>
              </div>
              <div class="flip-card-back">
                <h1 class="card-back-title">Registro</h1>
                <div class="container-label-input">
                  <label class="label-default label-register">Nome</label>
                  <input
                    placeholder="JoÃ£o Pedro"
                    required
                    name="nome"
                    id="nameRegister"
                    maxlength="50"
                    type="text"
                    class="input-default input-register"
                  />
                </div>
                <div class="container-label-input">
                  <label class="label-default label-register">Email</label>
                  <input
                    placeholder="email@gmail.com"
                    required
                    name="email"
                    maxlength="50"
                    id="emailRegister"
                    type="email"
                    class="input-default input-register"
                  />
                </div>
                <div class="container-label-input">
                  <label class="label-default label-register">Senha</label>
                  <input
                    placeholder="P@ssw0rd"
                    required
                    maxlength="37"
                    id="passwordRegister"
                    name="senha"
                    type="password"
                    class="input-default input-register"
                  />
                  <i class="fa-solid fa-eye eye-icon" id="eye-register"></i>
                  <i
                    class="fa-solid fa-eye-slash eye-slash-icon"
                    id="slash-eye-register"
                  ></i>
                </div>
                <span class="error-message"></span>
                <button
                  type="button"
                  class="btn-default btn-register"
                  id="btn-register"
                >
                  CADASTRAR
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="loginCadastro.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
